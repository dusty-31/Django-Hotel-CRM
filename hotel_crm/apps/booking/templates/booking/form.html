{% extends 'templates/base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/index.js' %}"></script>
{% endblock %}

{% block content %}
    <h1>Booking Form</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% if errors %}
    	{% for error in errors %}
            {{ error }}
    	{% endfor %}
    {% endif %}
{% endblock %}
